<div class="cd-prising-panel">
	<div class="cd-pricing-header">
		<label>
		    <input type="radio" name="prising-plans" ng-model="model" ng-value="plan._id"><span>{{plan.name}}</span>
		    <div class="cd-price">
				<span class="cd-value">{{plan.price}}</span>
				<span class="cd-currency">{{plan.currency}}</span>
				<span class="cd-duration" translate>PER_MONTH</span>
			</div>
		</label>
	</div>
</div>
