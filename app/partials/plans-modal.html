<div class="modal fade" id="plansModal" tabindex="-1" role="dialog" aria-labelledby="plansModalLabel">
	<div class="modal-dialog modal-lg" role="document">
    	<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="cd-prising-wrapper">
						<div class="four columns" ng-repeat="plan in planModal.plans">
							<plan-item plan="plan" model="planModal.planId"></plan-item>
						</div>	
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="button button-default" data-dismiss="modal" ng-click="closeModal()" translate>CLOSE</button>
				<button type="button" class="button button-primary" ng-click="submitModal()" translate>PROCEED</button>
			</div>
		</div>
	</div>
</div>
