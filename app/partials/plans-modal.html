<div class="modal fade" id="plansModal" tabindex="-1" role="dialog" aria-labelledby="plansModalLabel">
	<div class="modal-dialog modal-lg" role="document">
    	<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="cd-prising-wrapper">
							<div class="col-sm-4" ng-repeat="plan in planModal.plans">
								<plan-item plan="plan" model="planModal.planId"></plan-item>
							</div>	
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" translate>CLOSE</button>
				<button type="button" class="btn btn-primary" ng-click="closeModal()" translate>PROCEED</button>
			</div>
		</div>
	</div>
</div>
