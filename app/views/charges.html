<div class="row">
	<div class="col-xs-12">
		<form class="form-inline">
			<div class="form-group">
				<datepicker date-set="{{startDate}}" date-max-limit="{{endDate}}" selector="form-control">
					<label for="start-date" translate>FROM</label>
					<input type="text" name="start-date" class="form-control" ng-model="startDate" placeholder="Choose start date">
				</datepicker>	
			</div>
			<div class="form-group">
				<datepicker date-set="{{endDate}}" date-min-limit="{{startDate}}" selector="form-control">
					<label for="end-date" translate>TO</label>
					<input type="text" name="end-date" class="form-control" ng-model="endDate" placeholder="Choose end date">
				</datepicker>
			</div>
			<button type="submit" class="btn btn-default" tabindex="0" ng-click="findRecords()" translate>FIND</button>
		</form>
	</div>
</div>
<hr class="col-xs-12">
<div class="row">
	<div class="col-xs-12" ng-show="charges.length === 0">
		<h4 translate>NO_DATA_FOR_PERIOD</h4>
	</div>
	<div class="col-xs-12" ng-show="charges.length !== 0">

		<table class="table">
			<thead>
				<tr>
					<!-- <th>Description</th> -->
					<th translate>AMOUNT</th>
					<th translate>CURRENCY</th>
					<th translate>BALANCE</th>
					<th translate>PREV_BALANCE</th>
					<th translate>DATE</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="charge in charges">
					<!-- <td>{{charge.description}}</td> -->
					<td>{{stringToFixed(charge.amount)}}</td>
					<td>{{charge.currency}}</td>
					<td>{{stringToFixed(charge.balance)}}</td>
					<td>{{stringToFixed(charge.prevBalance)}}</td>
					<td>{{parseDate(charge.createdAt)}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
