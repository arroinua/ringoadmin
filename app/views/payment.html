<div class="row" ng-show="cart.length">
	<h4 class="text-divider" translate>ORDER</h4>
	<div class="eight columns">
		<table class="u-full-width">
			<thead>
				<tr>
					<th translate>DESCRIPTION</th>
					<th translate>AMOUNT</th>
					<th style="width: 5px"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart track by $index">
					<!-- <td>{{$index+1}}</td> -->
					<td>{{item.description}}</td>
					<td>{{item.amount}}{{item.currency}}</td>
					<td>
						<a href="" ng-click="removeFromArray(cart, $index)">
							<i class="fa fa-remove text-danger"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<br>
<div class="row">
	<h4 class="text-divider" translate>ADD_CREDITS</h4>
	<form novalidate id="payment-form">
		<div class="four columns">
			<label for="amount">
				<span translate>AMOUNT</span>
				<span class="pull-right">{{currentUser.currency}}</span>
			</label>
			<input class="u-full-width" type="number" name="amount" min="{{amount}}" ng-model="amount" required />
		</div>
	</form>
</div>
<br>
<div class="row">
	<h4 class="text-divider" translate>CHOOSE_PAYMENT_METHOD</h4>
	<div class="twelve columns">
		<label>
		    <input type="radio" name="payment-method" ng-model="paymentMethod" value="1">
		    <span class="label-body" translate>CREDIT_CARD</span>
			<span style="text-align:center"><i class="fa fa-credit-card"></i></span>
		</label>
		<label>
		    <input type="radio" name="payment-method" ng-model="paymentMethod" value="2">
		    <span class="label-body">PayPal</span>
			<span style="text-align:center"><i class="fa fa-paypal"></i></span>
		</label>
		<label>
		    <input type="radio" name="payment-method" ng-model="paymentMethod" value="3">
		    <span class="label-body">Bitcoin</span>
			<span style="text-align:center"><i class="fa fa-bitcoin"></i></span>
		</label>
	</div>
</div>
<nav class="sticky-nav bottom-nav white-color-bgr semi-transparent" ng-hide="newBranch">
	<ul class="nav-list">
		<li>
			<button type="submit" class="button button-primary" tabindex="0" form="payment-form" ng-click="proceedPayment()" translate>PROCEED</button>
		</li>
		<li>
			<a href="" type="button" tabindex="0" ng-click="cancel()" translate>CANCEL</a>
		</li>
	</ul>
</nav>
