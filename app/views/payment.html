<div class="row" ng-show="cart.length">
	<h4 class="text-divider col-xs-12" translate>ORDER</h4>
	<div class="col-sm-6">
		<table class="table">
			<tbody>
				<tr ng-repeat="item in cart track by $index">
					<!-- <td>{{$index+1}}</td> -->
					<td>{{item.description}}</td>
					<td>{{item.amount}}{{item.currency}}</td>
					<td>
						<a href="" ng-click="removeFromArray(cart, $index)">
							<i class="fa fa-remove text-danger"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<br>
<div class="row">
	<h4 class="text-divider col-xs-12" translate>ADD_CREDITS</h4>
	<form novalidate id="payment-form">
		<div class="col-sm-4">
			<span class="input input--hoshi">
				<input class="input__field input__field--hoshi" type="number" name="amount" min="{{amount}}" ng-model="amount" required input-hoshi/>
				<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="amount">
					<span class="input__label-content input__label-content--hoshi" translate>AMOUNT</span>
					<span class="pull-right">{{currentUser.currency}}</span>
				</label>
			</span>
		</div>
	</form>
</div>
<br>
<div class="row">
	<h4 class="col-xs-12 text-divider" translate>CHOOSE_PAYMENT_METHOD</h4>
	<div class="col-xs-12">
		<div class="cd-prising-wrapper">
			<div class="col-sm-4">
				<div class="cd-prising-panel">
					<div class="cd-pricing-header">
						<label>
						    <input type="radio" name="payment-method" ng-model="paymentMethod" value="1"><span translate>CREDIT_CARD</span>
							<h1 style="text-align:center"><i class="fa fa-credit-card"></i></h1>
						</label>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="cd-prising-panel">
					<div class="cd-pricing-header">
						<label>
						    <input type="radio" name="payment-method" ng-model="paymentMethod" value="2"><span>PayPal</span>
							<h1 style="text-align:center"><i class="fa fa-paypal"></i></h1>
						</label>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="cd-prising-panel">
					<div class="cd-pricing-header">
						<label>
						    <input type="radio" name="payment-method" ng-model="paymentMethod" value="3"><span>Bitcoin</span>
							<h1 style="text-align:center"><i class="fa fa-bitcoin"></i></h1>
						</label>
					</div>
				</div>
			</div>
			<!-- <div class="col-sm-6" ng-show="currentUser.balance >= amount && cart.length">
				<div class="cd-prising-panel">
					<div class="cd-pricing-header">
						<label>
						    <input type="radio" name="payment-method" ng-model="paymentMethod" value="0"><span translate>ENOUGH_CREDITS</span>
						</label>
					</div>
				</div>					
			</div> -->
		</div>
	</div>
</div>
<nav class="sticky-nav bottom-nav white-color-bgr semi-transparent" ng-hide="newBranch">
	<ul class="nav">
		<li>
			<button type="submit" class="btn btn-primary" tabindex="0" form="payment-form" ng-click="proceedPayment()" translate>PROCEED</button>
		</li>
		<li>
			<a href="" type="button" tabindex="0" class="btn btn-link" ng-click="cancel()" translate>CANCEL</a>
		</li>
	</ul>
</nav>
