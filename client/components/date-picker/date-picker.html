<p class="input-group">
	<input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="model" is-open="pickerVm.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="pickerVm.open()"><i class="fa fa-calendar"></i></button>
	</span>
</p>
